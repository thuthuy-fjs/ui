<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Dropdown menu</title>
</head>
<body>
    <header>
        <span class="navigation__group">
            <img class="icon" src="assets/message.svg" alt="Message"/>
            <img class="icon" src="assets/notification.svg" alt="Notification"/>
            <img class="profile" src="assets/joe-doe-profile.png" alt="Profile"/>
        </span>
        <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
            <div class="dropdown__group">
                <div class="user-name">Joe Doe</div>
                <div class="email">joe.doe@gmail.com</div>
            </div>
            <hr class="divider">
            <nav>
                <ul>
                    <li>
                        <img src="assets/profile.svg" alt="Profile">Profile
                    </li>
                    <li>
                        <img src="assets/settings.svg" alt="Setting">Setting
                    </li>
                </ul>
                <hr class="divider">
                <ul>
                    <li>
                        <img src="assets/tutorials.svg" alt="Tutorials">Tutorials
                    </li>
                    <li>
                        <img src="assets/help.svg" alt="Help">Help Center
                    </li>
                </ul>
                <hr class="divider">
                <ul>
                    <li>
                        <img src="assets/premium.svg" alt="Premium">Premium
                    </li>
                    <li>
                        <img src="assets/logout.svg" alt="Logout">Logout
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
